<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro de Pessoas</legend>
        <form class="js-form">
            <label for="name">
                Nome
                <input class="js-field" id="name" maxlength="120" name="name" required type="text">
            </label>
            <label for="birth-date">
                Data de Nascimento
                <input class="js-field" id="birth-date" name="birth-date" required type="date">
            </label>
            <button type="submit">Salvar</button>
        </form>
    </fieldset>

    <script>
        document.querySelector('.js-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevents the default form submission

            // Get the input values
            const name = document.getElementById('name').value;
            const birthDate = document.getElementById('birth-date').value;

            // Log the data to the console (you can replace this with your desired functionality)
            console.log('Name:', name);
            console.log('Birth Date:', birthDate);
        });
    </script>
</body>
</html>
